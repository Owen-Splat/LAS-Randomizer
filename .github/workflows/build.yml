on:
  push:
#    branches:
#      - 'master-law'
    tags:
      - "v*"

jobs:
  prepare-build-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run : echo "Replacing essential data with the ones from this repository instead of the default ones"
      - run : sed -i "s/EXTRA_TITLE_DATA\ =.*/EXTRA_TITLE_DATA\ = '- ${{ github.repository_owner }} - ${{ github.ref_name }}'/g" RandomizerCore/Data/randomizer_data.py
      - run : sed -i "s/MAIN_BRANCH\ =.*/MAIN_BRANCH\ = '${{ github.event.repository.default_branch }}'/g" RandomizerCore/Data/randomizer_data.py
      - run : sed -i "s/AUTHOR\ =.*/AUTHOR\ = '${{ github.repository_owner }}'/g" RandomizerCore/Data/randomizer_data.py
      - uses: actions/upload-artifact@v4
        with:
          name: updated-version-data
          path: RandomizerCore/Data/randomizer_data.py

  # Application build (For every OS)
  build:
    needs : prepare-build-files
    strategy:
      matrix:
        #os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - run: echo "Preparing '${{ github.event.ref }}' for release"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip' # caching pip dependencies
      # Force upgrading pip (Might be removed at some point)
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - uses: actions/download-artifact@v4
        with:
          name: updated-version-data
          path: RandomizerCore/Data
      - run: mkdir build
      - run: python setup.py build
      - run: python build.py
      - uses: actions/upload-artifact@v4
        with:
          name: release-build-${{ matrix.os }}
          path: build/*.zip

